{% extends "base.html" %}

{% block styles %}
<style>
body {
      background-color: #226268;
      {% if bg_image %}background-image: url({{ bg_image }});{% endif %}
      background-size: cover;
    }
.btn-link {
      color: #50dfec;
      text-shadow: none;
    }
    .btn-link:hover {
      color: #000000;
    }
</style>
{% endblock %}
{% block content %}


<h1 class="cover-heading">{{ title }}</h1>
<p class='lead'>Shorten that URL</p>
<p class="lead">
    <div class="col-sm-6 col-sm-offset-3">
        <form method="post" class="form" action="."> 
            {% csrf_token %}
            {{ form.as_p}}
            <input class="btn btn-primary" name="Shorten" type="submit" />
        </form>
    </div>
</p>
        
{% endblock %}
